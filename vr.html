<html></html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#BE7DFF"></a-box>

      <a-sphere position="1 3.5 -3" radius="1" color="#49BAF5"></a-sphere>
      <a-sphere position="0 3.25 -3" radius="0.75" color="#49BAF5"></a-sphere>
      <a-sphere position="1.75 3 -3" radius="1.1" color="#49BAF5"></a-sphere>
      <a-sphere position="-0.12 1.75 -3" radius="0.5" color="#49BAF5"></a-sphere>

      <a-cylinder position="1 1.5 -3" radius="0.25" height="3" color="#25CFCA"></a-cylinder>
      <a-cylinder position="0.5 1.5 -3" radius="0.12" height="1" rotation="130 30 120" color="#25CFCA"></a-cylinder>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="3.5" color=glay></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
